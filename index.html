---
layout: default
title: MILLER IS ME
---
{% include header.html param="blog"%}

<div id="main" role="main"> 
    {% for post in site.posts %}
    <article>
        <header>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>  
        </header>
        <aside>
            <ul>
            <li><h4>{{ post.date | date_to_string }}</h4></li>
            <li>
                {% for tag in post.tags %}
                <a href="/tags/{{ tag }}" title="View all posts in {{ tag }}" rel="tag">{{tag}}</a>{% if forloop.last == false %},{% endif %} 
                {% endfor %}
            </li>
            </ul>
        </aside>

        {{ post.excerpt }}

    </article>
    {% endfor %}
</div>
