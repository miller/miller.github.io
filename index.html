---
layout: default
title: Miller is me.
---
{% include header.html param="blog"%}

<div id="main" role="main"> 
    {% for post in site.posts %}
    <article>
        <header>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>  
        </header>
        <aside>
            <ul>
            <li><h4>{{ post.date | date_to_string }}</h4></li>
            <li>
                {% for tag in post.tags %}
                <a href="/tags.html?tag={{tag}}" title="View all posts in books" rel="category tag">{{tag}}</a>{% if forloop.last == false %},{% endif %} 
                {% endfor %}
            </li>
            <li>
                <a href="{{ post.url }}#disqus_thread"></a>
            </li>
            </ul>
        </aside>

        {{ post.excerpt }}

    </article>
    {% endfor %}
</div>

<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'millercn'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
var s = document.createElement('script'); s.async = true;
s.type = 'text/javascript';
s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
