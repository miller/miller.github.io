---
layout: default
---

{% include header.html param="blog"%}

<div id="main" role="main"> 
    <article>
        <header>
            <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>  
        </header>
        <aside>
            <ul>
            <li><h4>{{ page.date | date_to_string }}</h4></li>
            <li>
                {% for tag in page.tags %}
                <a href="/tags.html?tag={{tag}}" title="View all posts in books" rel="category tag" class="tag">{{tag}}</a>{% if forloop.last == false %},{% endif %} 
                {% endfor %}
            </li>
            </ul>
        </aside>

        {{ content }}

    </article>
</div>

{% include disqus.html %}
